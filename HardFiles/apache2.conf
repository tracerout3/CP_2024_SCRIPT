# Disable unnecessary modules
a2dismod status
a2dismod autoindex
a2dismod userdir
a2dismod cgi

# Disable directory listing
Options -Indexes

# Disable server signature and server tokens
ServerSignature Off
ServerTokens Prod

# Disable .htaccess files to prevent sensitive config exposure
<Directory /var/www/>
    AllowOverride None
</Directory>

# Restrict access to sensitive paths
<Location /server-status>
    SetHandler server-status
    Require ip 127.0.0.1
</Location>

# Limit allowed HTTP methods
LimitRequestMethods GET POST

# Protect against Slowloris-style DoS
Timeout 10
KeepAliveTimeout 5
MaxRequestWorkers 100

# Disable TRACE method (XSS and CSRF protection)
TraceEnable off
